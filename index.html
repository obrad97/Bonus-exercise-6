<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Insert Title Here</title>
    </head>
    <body>
        <div class="body-bg"></div>
        <div class="container">
            <header>
                <h1>Simple, traffic-based pricing</h1>
                <p>Sign-up for our 30-day trial. No credit card required.</p>
            </header>
            <main class="card">
                <section class="price-and-views">
                    <p class="views"><span id="views"></span> pageviews</p>
                    <p class="price"><span id="price"></span>/ month</p>
                    <input id="slider" type="range" min="0" max="4" value="2" />
                </section>
                <section class="billing">
                    <p>Monthly Billing</p>
                    <div class="switch">
                        <div></div>
                    </div>
                    <p>Yearly Billing</p>
                    <p class="discount">25%<span>&nbsp;discount</span></p>
                </section>
                <section class="trial-details">
                    <ul>
                        <li><p>Unlimited websites</p></li>
                        <li><p>100% data ownership</p></li>
                        <li><p>Email reports</p></li>
                    </ul>
                    <button class="trial-btn" type="button">
                        Start my trial
                    </button>
                </section>
            </main>
        </div>
        <script src="assets/js/script.js"></script>
    </body>
</html>
